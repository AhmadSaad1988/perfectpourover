<%include file="forms.html" />
<%namespace name="forms" file="forms.html"/>

<%include file="header.html" />

<table>
  <tr>
    <td>
      <h1>Subpours</h1><br/>
      <a href="/subpours">New</a>
    </td>
  </tr>
  <tr>
    <td>
      <table>
        %for (n, sp) in subpours.items():
          <tr>
            <td>${n}</td>
            <td>${sp.name}</td>
            <td><a href="/subpours/${n}" >View/Edit</a><td>
            <td><a href="#" id="/subpours/${n}" class="deleteLink">Delete</a></td>
          </tr>
        % endfor
      </table>
    </td>
    <td>
      ${forms.subpour_form()}
    </td>
  </tr>
</table>
