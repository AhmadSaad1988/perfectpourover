<table cellpadding=5px border=1px>
<tr>
  <td>Id</td>
  <td>Name</td>
  <td>Duration</td>
  <td>Radius</td>
  <td>Init Radius</td>
  <td>Num Rots</td>
  <td>Water</td>
  <td>Direction</td>
</tr>
%for n,sp in subpours.items():
  <tr>
    <td>${n}</td>
    <td>${sp.name}</td>
    <td>${sp.duration}</td>
    <td>${sp.radius}</td>
    <td>${sp.r0}</td>
    <td>${sp.nrots}</td>
    <td>${sp.water}</td>
    <td>${sp.direction}</td>
  </tr>
%endfor
</table>
